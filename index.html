<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <div id="container-wrap">
      <div class="container">
        <div class="img-wrap">
          <img class="mainImg">
        </div>
      </div>

      <div class="container">
        <div id="assignImg">
          <form target="_self" id="emailSubmission">
            <label class="emailInputLabel" for="email">Email:</label>
            <input class="email-input" type="email" id="email" name="email" required>
            <input class="submit-btn" type="button" value="Assign">
          </form>
        </div>
      </div>

      <div class="container">
        <div id="imgDisplay">
          <div class="imgDisplay__head">
            <label class="emailSelect" for="savedEmails">Select Email:</label><br>
            <select id="saved__Emails" name="emails">
              <option value="none">None</option>
              
             
            </select>
          </div>

          <div class="imgDisplayContainer">
            <div class="row">
              <div class="col">
               
              </div>

              </div>

            </div>
          </div>


        </div>
      </div>
    </div>


  </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/app.js"></script>

</html>
